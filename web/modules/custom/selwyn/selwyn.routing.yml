selwyn.example_ctrl:
  path: '/selwyn/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\selwyn\Controller\SelwynController::build'
  requirements:
    _permission: 'access content'

selwyn.settings_form:
  path: '/admin/config/system/selwyn'
  defaults:
    _title: 'selwyn settings'
    _form: 'Drupal\selwyn\Form\SettingsForm'
  requirements:
    _permission: 'administer selwyn configuration'

selwyn.example_form:
  path: '/selwyn/exampleform'
  defaults:
    _title: 'Example'
    _form: 'Drupal\selwyn\Form\ExampleForm'
  requirements:
    _permission: 'access content'
